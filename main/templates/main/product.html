{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<title>{% block title %} Product {% endblock %}</title>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/product.css' %}">
</head>
<!-- service start  -->
<section class="ftco-section" id="services">
    <div class="container">
        <div class="row justify-content-center py-5 mt-5">
            <div class="col-md-12 text-center">
                <h2 class="mb-4">Product</h2>
            </div>
            <div class="page_content">
                {% for result in results %}
                <div class="card">
                    <img src="/media/{{result.image}}" class="card-img" alt="...">
                    <div class="info">
                        <h2 class="title">{{ result.head_name}}</h2>
                        <p class="desc">Curtain and window wall systems are used as building envelopes </p>
                        <a href="{% url 'detail' result.pk %}" class="btn btn-success">
                            Learn more
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
<!-- servic end -->
{% endblock %}
